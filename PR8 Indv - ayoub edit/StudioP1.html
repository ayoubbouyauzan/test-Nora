	<link href="Stylesheet_studiop1.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="CSS/bootstrap.min.css">
	
<title>Studio Page 1</title>
  </head>
  <body>
  	<header>
		<div class="dropdown">
  			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    		&#9776;
  			</button>
				  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="Home.html" title="link to home page">Home</a>
					<a class="dropdown-item" href="profile.html" title="Link to profile page">Profile</a>
					<a class="dropdown-item" href="#">Studio</a>
					<a class="dropdown-item" href="index.html">Log out</a>
				</div>
		</div>
			<h1>Write Away</h1>
	</header>
	  
 <div class="container">
	  <div class="row">
			<div class="col-6">
			 <h5><b>Upload cover photo</b></h5>
				<p><i>Tab below</i></p>
				<input type="file" name="image">
			</div>
		  
			<div class="col-6">
			<h5><b>Title of your book</b></h5>
				<br>
				<p><input type="text" placeholder="Title"></p>
			</div>
	  </div>
</div>
	 
	  <br>
	  
	<div class="container2">
	  	<div class="form-group">
			<label for="description"></label>
			<textarea class="form-control" id="description" rows="3" placeholder="Write your story description here"></textarea>
  		</div>
		<div class="form-group">
			<label for="Genre"><h6>Genre</h6></label>
			<select class="form-control" id="Genre">
			  <option>Romance</option>
			  <option>Action</option>
			  <option>Thriller</option>
			  <option>Horror</option>
			<option>Fanfiction</option>
			  <option>Chicklit</option>
			  <option>Fantasy</option>
			  <option>Comedy</option>
			</select>
  		</div>
		
		<div class="form-group">
			<label for="Taretaudience"><h6>Target Audience</h6></label>
			<select class="form-control" id="Taretaudience">
			  <option>Middle Grade (8-13 years of age)</option>
			  <option>Young Adult (13-18 years of age)</option>
			  <option>New Adult (18-25 years of age)</option>
			  <option>Adult (25+ years of age)</option>
			</select>
  		</div>
		
		<div class="form-group">
			<label for="language"></label>
			<textarea class="form-control" id="language" placeholder="Fill in the language your book is written in"></textarea>
  		</div>
		
		<div class="form-group">
			<label for="exampleFormControlSelect1"><h6>Rating of content</h6></label>
			<select class="form-control" id="exampleFormControlSelect3">
			  <option>Mature</option>
			  <option>Immature</option>
			</select>
  		</div>
		
	  </div>

	  <button class="button"> <a href="StudioP2.html" title="link to studio page2">Start Writing</a></button>

  </body>
</html>
